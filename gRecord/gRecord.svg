<svg
  width="128"
  height="128"
  viewBox="0 0 128 128"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Monitor body -->
  <rect
    x="16"
    y="20"
    width="96"
    height="64"
    rx="6"
    ry="6"
    fill="#2e3440"
    stroke="#3b4252"
    stroke-width="3"
  />

  <!-- Screen area -->
  <rect
    x="22"
    y="26"
    width="84"
    height="52"
    rx="4"
    ry="4"
    fill="#65728C"
  />

  <!-- Record indicator (red circle) -->
  <circle
    cx="94"
    cy="38"
    r="26"
    fill="#DF0000"
  />

  <!-- Stand stem -->
  <rect
    x="58"
    y="84"
    width="12"
    height="14"
    rx="2"
    ry="2"
    fill="#3b4252"
  />

  <!-- Stand base -->
  <rect
    x="44"
    y="98"
    width="40"
    height="8"
    rx="3"
    ry="3"
    fill="#3b4252"
  />
</svg>
